<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--360浏览器优先以webkit内核解析-->


    <title> - 主页示例</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-12">
				<div class="row row-sm text-center">
                    <div class="col-xs-3">
                        <div class="panel padder-v item">
                            <div class="h1 text-info font-thin h1">521</div>
                            <span class="text-muted text-xs">今日访问</span>
                            <div class="top text-right w-full">
                                <i class="fa fa-caret-down text-warning m-r-sm"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="panel padder-v item bg-primary">
                            <div class="h1 text-fff font-thin h1">521</div>
                            <span class="text-muted text-xs">今天下单</span>
                            <div class="top text-right w-full">
                                <i class="fa fa-caret-down text-warning m-r-sm"></i>
                            </div>
                        </div>
                    </div>
					
                    <div class="col-xs-3">
                        <div class="panel padder-v item">
                            <div class="font-thin h1">88</div>
                            <span class="text-muted text-xs">今日出库</span>
                            <div class="bottom text-left">
                                <i class="fa fa-caret-up text-warning m-l-sm"></i>
                            </div>
                        </div>
                    </div>
					<div class="col-xs-3">
					    <div class="panel padder-v item badge-danger">
					        <div class="font-thin h1">88</div>

					    </div>
					</div>
                </div>
            </div>
			<div class="row">
			    <div class="col-sm-12">
					<div class="col-sm-6">
			        <div class="ibox float-e-margins center">
			            <div class="ibox-title ">
			                <h5>操作日志记录</h5>
			            </div>
			            <div class="ibox-content">
			                <table class="footable table table-stripped" data-page-size="8" data-filter=#filter>
			                    <thead>
			                            <tr>
			                                <th>操作人</th>
			                                <th>等级</th>
			                                <th>内容</th>
			                                <th>时间</th>
			                                <th>IP</th>
			                            </tr>
			                        </thead>
			                        <tbody>
			                            <tr class="gradeX">
			                                <td>王世磊</td>
			                                <td>严重</td>
			                                <td>删除测试记记录内容</td>
			                                <td class="center">2020-11-11 08:00:00</td>
			                                <td class="center">127.0.0.1</td>
			                            </tr>
			                           <tr class="gradeA">
			                               <td>王世磊</td>
			                               <td>严重</td>
			                               <td>删除测试记记录内容</td>
			                               <td class="center">2020-11-11 08:00:00</td>
			                               <td class="center">127.0.0.1</td>
			                           </tr>
			                        </tbody>
			                        <tfoot>
			                            <tr>
			                                <td colspan="5">
			                                    <ul class="pagination pull-right"></ul>
			                                </td>
			                            </tr>
			                        </tfoot>
			                </table>
			            </div>
			        </div>
					</div>
					<div class="col-sm-6">
						<div class="col-sm-12">
						    <div class="ibox float-e-margins">
						        <div class="ibox-title">
						            <h5>用户操作记录</h5>
						        </div>
									
						            <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="8">
						                <thead>
						                <tr>
						                    <th data-toggle="true">id</th>
						                    <th>名字</th>
						                    <th>内容</th>
						                    
						                </tr>
						                </thead>

						                <tr>
											<td>12318513584</td>

						                    </td>
						                </tr>
						                </tfoot>
						            </table>
						        </div>
							</div>
					</div>
			    </div>
        </div>
	</div>
</body>
	
	<!-- 全局js -->
	<script src="js/jquery.min.js?v=2.1.4"></script>
	<script src="js/bootstrap.min.js?v=3.3.6"></script>

</html>

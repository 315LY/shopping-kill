<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">


		<title>秒杀界面</title>
		<meta name="keywords" content="">
		<meta name="description" content="">

		<link rel="shortcut icon" href="favicon.ico">
		<link href="../static/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
		<link href="../static/admin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
		<link href="../static/admin/css/animate.css" rel="stylesheet">
		<link href="../static/admin/css/style.css?v=4.1.0" rel="stylesheet">
		<link href="../static/admin/css/plugins/footable/footable.core.css" rel="stylesheet">
	</head>

	<body class="gray-bg">
		<div class="wrapper wrapper-content animated fadeIn">
			<div class="row">
				<div class="col-sm-12">
					<div class="tabs-container">
						<ul class="nav nav-tabs">
							<li class="active"><a onclick="col(2)" data-toggle="tab" href="#tab-1" aria-expanded="true">进行中</a>
							</li>
							<li><a onclick="col(3)" data-toggle="tab" href="#tab-1" aria-expanded="false">已结束</a>
							</li>
							<li><a onclick="col(1)" data-toggle="tab" href="#tab-1" aria-expanded="false">未开始</a>
							</li>
							<li><a data-toggle="tab" href="#tab-2" aria-expanded="false" id="goods" name = "goods">待添加</a>
							</li>
						</ul>
						
					<div>
						<div class="ibox-content" style="padding-bottom:0px;">
						    <div>
								<!-- <label class="form-inline" />状态：
								<select name="trains"  class="form-control" id="selectStuas" >
								    <option value="2">进行中</option>
								    <option value="3">已结束</option>
								    <option value="1">未开始</option>
								    <option value="0">未添加</option>
								</select>-->
						        <label class="form-inline" />商品id：
						        <input type="text" class="form-control" id = "searchId"/></label>
								<label class="form-inline" />商品名称：
								<input type="text" class="form-control" id = "searchName"/></label>
								<button type="button" class="btn btn-sm btn-primary" onclick="serches()" > 搜索</button> </span>
						    </div>
						</div>
					</div>
						
					<div class="tab-content">
						<div id="tab-1" class="tab-pane active">
							<div class="panel-body">
								<div class="ibox float-e-margins">
									<div class="ibox-content">
										<table id="killAvtivity" class="footable table table-stripped toggle-arrow-tiny" data-page-size="8">
										</table>
									</div>
								</div>
							</div>
						</div>
						<div id="tab-2" class="tab-pane active">
							<div class="panel-body">
								<div class="ibox float-e-margins">
									<div class="ibox-content">
										
										<table id="goodsAvtivity" class="footable table table-stripped toggle-arrow-tiny" data-page-size="8">
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


		<div id="modal-form" class="modal fade" aria-hidden="true">
			<div class="modal-dialog"  id = "kills" >
				<div class="modal-content">
					<div class="modal-body">
						<div class="row">
							<h3 class="m-t-none m-b">限时抢购活动编辑</h3>
							<form role="form" id= "activity" enctype="application/x-www-form-urlencoded" method="post" action="http://test.wslhome.top/admin/addOrUpdateActivity/v1" />
								<div class="col-sm-6">
									<div class="form-group">
										<div class="form-group">
											<label class="col-xl-3 control-label">商品编号</label>
											<div class="col-xl-9">
												<input class="form-control layer-date" name ="id" id = "id" readonly="readonly">
											</div>
										</div>
										<div class="form-group">
											<label class="col-xl-3 control-label">商品名称</label>
											<div class="col-xl-9">
												<input class="form-control layer-date" name = "goodsName" id = "goodsName" readonly="readonly">
											</div>
										</div>
										<div class="form-group">
											<label class="col-xl-3 control-label">开始时间</label>
											<div class="col-xl-3">
												<input id = "startTime" name = "startTime" class="form-control layer-date" placeholder="YYYY-MM-DD hh:mm:ss" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="form-group">
											<label class="col-xl-3 control-label">结束时间</label>
											<div class="col-xl-9">
												<input id = "endTime" name = "endTime" class="form-control layer-date" placeholder="YYYY-MM-DD hh:mm:ss" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
											</div>
										</div>
									</div>
								</div>
								<div class="col-sm-6">
									<div id = "details"> </div>
								</div>
								<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
								<a type="button" class="btn btn-primary"  data-dismiss="modal" id = "sub">确定修改</a>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>

	<!-- 全局js -->
	<script src="../static/admin/js/jquery.min.js?v=2.1.4"></script>
	<script src="../static/admin/js/jquery.form.js"></script>
	<script src="../static/admin/js/jquery.cookie.js"></script>
	<script src="../static/admin/js/bootstrap.min.js?v=3.3.6"></script>
	<script src="../static/admin/js/plugins/footable/footable.all.min.js"></script>
	<!-- layerDate plugin javascript -->
	<script src="../static/admin/js/plugins/layer/laydate/laydate.js"></script>

	<!-- 自定义js -->
	<script src="../static/admin/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="../static/admin/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	<script src="../static/admin/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>


	<script src="../static/admin/js/content.js?v=1.0.0"></script>
	 <script src="../static/admin/js/all.js"></script>
	<script>
		
		$(".modal-backdrop").remove();
		var arrTemp = new Array();
		var flag = 2; //1-未开始 2-进行中 3-已结束
		var bo = true;
		var killId;
		var killName;
		var goodId;
		var goodName;
		var startTime;
		var endTime;

		function col(num) {
			flag = num;
			bo = true;
			goodName= '';
			goodId = '';
			killName = '';
			killId = '';
			$('#killAvtivity').bootstrapTable('refresh');
		}
		
		$(function killActivity() {
			$('#killAvtivity').bootstrapTable('destroy'); 
			$('#killAvtivity').bootstrapTable({
				method: 'get',
				url: "http://test.wslhome.top/admin/getActivityAll/v1",
				dataType: "json",
				headers: {
					'Authorization': $.cookie("token")
				},
				ajaxOptions: {
				        xhrFields: {        //跨域
				            withCredentials: false
				        },
				        crossDomain: true
				},
				striped: true,
				pageNumber: 1,
				pagination: true,
				sidePagination: 'client',
				pageSize: 5,
				pageList: [5, 10, 20, 30],
				showRefresh: true,
				silent: true, 
				cache: false,
				queryParams: queryParams,
				responseHandler: returnFormat,
				columns: [{
					title: 'Id',
					field: 'id',
					sortable: true
				}, {
					title: '商品名',
					field: 'goodsName',
					sortable: true
				}, {
					title: '开始时间',
					field: 'startTime',
				}, {
					title: '结束时间',
					field: 'endTime',
					sortable: true
				}, {
					title: '<table><thead><tr><th style="width:110px">skuId</th><th style="width:450px">商品属性</th><th style="width:130px">价格</th><th style="width:130px">已售</th><th>总数</th></tr></thead></table>',
					field: 'skuList',
					formatter: function(value, row, index) {
						var html = "<table class='table'>";
						$.each(row.skuList, function(i, sku) {
							html += "<tr><td style='width:100px'>" + sku.id + "</td><td style='width:450px'>" + sku.name +
								"</td><td style='width:130px'>" + sku.price + "</td><td style='width:130px'>" + sku.sellNum +
								"</td><td >" + sku.totalNum + "</td></tr>";
						})
						html += "</table>"
						return html;
					}
				}, {
					title: '操作',
					field: 'Button',
					align: 'center',
					formatter: option

				}]
			})
			function queryParams(params) {
				var temp = {
					status: flag,
					id: killId,
					name: killName,
					startTime: startTime,
					endTime: endTime
				};
				return temp;
			}

			function returnFormat(res) {
				return res.data;
			}

			function option(value, row, index) {
				var arr = new Array();
				$.each(row.skuList, function(i, sku) {
					arr[i] = sku.aid;
				})
				arrTemp[index] = arr;
				
			
				if (flag == 1) {
					var htm = '<a data-toggle="modal" class="btn btn-primary" href="#modal-form" onclick="setValue('+JSON.stringify(row).replace(/"/g, '&quot;')+') ">编辑</a></br>' +
						'<a data-toggle="modal" class="btn btn-danger" onclick = "delActivity(' + index + ')">删除</a>';
					return htm;
				} else if (flag == 2) {
					return '<i class="fa fa-check text-navy">进行中</i>';
				} else if (flag == 3) {
					return '<i class="fa fa-check text-navy">已结束</i>';
				}
			}
		})

		function delActivity(index) {
			
			var mymessage = confirm("确认删除嘛？");
			if (mymessage == true) {
				$.ajax({
					url: "http://test.wslhome.top/admin/delActivity/v1",
					data: {
						id: arrTemp[index]
					},
					type: 'delete',
					success: function(data) {
						if (data.code == 0) {
							alert("删除成功");
							$('#killAvtivity').bootstrapTable('refresh');
						} else {
							alert(data.userMsg);
						}
					},
					error: function(data) {
						alert("服务器繁忙");
					}
				});

			}

		}

		$("#goods").click(function(){
			bo = false;
			$('#goodsAvtivity').bootstrapTable('destroy'); 
			$('#goodsAvtivity').bootstrapTable({
				method: 'get',
				url: "http://test.wslhome.top/admin/getActivityByGoods/v1",
				dataType: "json",
				headers: {
					'Authorization': $.cookie("token")
				},
				ajaxOptions: {
				        xhrFields: {        //跨域
				            withCredentials: false
				        },
				        crossDomain: true
				},
				striped: true, // 是否显示行间隔色
				pageNumber: 1, // 初始化加载第一页
				pagination: true, // 是否分页
				sidePagination: 'server', // server:服务器端分页|client：前端分页
				pageSize: 5,
				pageList: [5, 10, 20, 30],
				showRefresh: true, //刷新按钮
				silent: true, 
				cache: false,
				queryParams: queryParams,
				responseHandler: returnFormat,
				columns: [{
					title: 'Id',
					field: 'id',
					sortable: true
				}, {
					title: '商品名',
					field: 'goodsName',
					sortable: true
				}, {
					title: '<table><thead><tr><th style="width:110px">skuId</th><th style="width:450px">商品属性</th><th style="width:130px">进价</th><th style="width:130px">售价</th><th style="width:130px">成本价</th><th>总数</th></tr></thead></table>',
					field: 'skuList',
					formatter: function(value, row, index) {
						var html = "<table class='table'>";
						$.each(row.skuList, function(i, sku) {
							html += "<tr><td style='width:100px'>" + sku.id +
								"</td><td style='width:450px'>" + sku.name +
								"</td><td style='width:130px'>" + sku.realPrice + 
								"</td><td style='width:130px'>" + sku.price + 
								"</td><td style='width:130px'>" + sku.costPrice + 
								"</td><td>"+ sku.totalNum + "</td></tr>";
						})
						html += "</table>"
						return html;
					}
				}, {
					title: '操作',
					field: 'Button',
					align: 'center',
					formatter: AddFunctionAlty
				
				}]
			})
			function queryParams(params) {
				var temp = {
					current : (params.offset / params.limit) + 1,
					size: params.limit,
					id: goodId,
					name: goodName
				};
				return temp;
			}
			function returnFormat(res) {
				return {
					"rows": res.data.records,
					"total": res.data.total
				}
			}

			//列表行‘操作’按钮
			function AddFunctionAlty(value, row, index) {
				return '<a data-toggle="modal" class="btn btn-success" href="#modal-form" onclick="setValue('+JSON.stringify(row).replace(/"/g, '&quot;')+')">开启</a>'
			}
		});
			
			function setValue(vals,index){
				
				$('#modal-form').on('show.bs.modal', function (event) {
					    var value = $(event.relatedTarget).data('id');; //触发事件的按钮
					    var modal = $(this);  //当前模态框
						modal.find("#id").val(vals.id);
						modal.find("#goodsName").val(vals.goodsName);
						modal.find("#startTime").val(vals.startTime);
						modal.find("#endTime").val(vals.endTime);
						var html ='';
						
						 $.each(vals.skuList, function(i, sku) {
							var aid = 0;
							if (sku.aid !=null && sku.aid >0){
								aid = sku.aid;
							}
							html +='<div class="form-group"><input name ="skuList['+i+'].aId"  value="'+aid+'" style="display:none"/>'
							+'<label><input name = "skuList['+i+'].id" type="hidden" class="i-checks col-xl-4" checked="true" value="'+sku.id+'">'+sku.name+'</label></br>'
							+'<label>数量</label><input name = "skuList['+i+'].totalNum" type="number" placeholder="数量" class="form-control" style="width:60%" value = "'+(parseInt(sku.totalNum/2))+'" max = "'+sku.totalNum+'"/>'
							+'<label>价格</label><input name = "skuList['+i+'].price" class="form-control " style="width:60%" value ="'+sku.price+'" min = "'+(sku.price-20)+'"/></div>';
						 })
						 $("#details").empty();							
						$("#details").append(html);							
				});
				
			}
				
			
			$("#sub").click(function() {
				$("#activity").ajaxSubmit(function(re) {
					if (re.code == 0) {
						alert("编辑成功");
						$('#killAvtivity').bootstrapTable('refresh');
						window.location.reload()
					} else {
						alert(re.userMsg);
					}
					
				});
			});
			
			$.ajaxSetup({
				headers: {
					'Authorization': $.cookie("token")
				},
				xhrFields: {
					withCredentials: true
				},
				crossDomain: true
			});


		// 查询按钮事件
		function serches() {
			if (bo){
				killName = $("#searchName").val();
				killId = $("#searchId").val();
			$('#killAvtivity').bootstrapTable('refresh');
			}else{
				goodName = $("#searchName").val();
				goodId = $("#searchId").val();
				$('#goodsAvtivity').bootstrapTable('refresh');
			}
			
		}
		
		
		
		
	
	</script>
</html>

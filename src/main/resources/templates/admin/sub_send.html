<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - Bootstrap3 Markdown编辑器</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/plugins/markdown/bootstrap-markdown.min.css" />
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content">
		<div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Markdown文本编辑器</h5>
                    </div>
					<div class="ibox-content">
						<div class="form-group">
						    <label class="col-sm-2 control-label">标题：</label>
						    <div class="col-sm-10">
						        <textarea id="ccomment" name="comment" class="form-control" required="" aria-required="true"></textarea>
						    </div>
						</div>
					</div>
                    <div class="ibox-content">
                        <textarea name="content" data-provide="markdown" rows="10"></textarea>
                    </div>
					<div class="ibox-content">
						<table class="footable table table-stripped toggle-arrow-tiny" data-page-size="8">
						    <thead>
						    <tr>
						        <th>发送时间</th>
								<th>发送方式</th>
								
						    </tr>
						    </thead>
						    <tbody>
						    <tr>
								<td>
									<input class="form-control layer-date" placeholder="YYYY-MM-DD hh:mm:ss" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
								</td>
						        <td>
									<select class="form-control">
										<option>短信推送</option>
										<option>邮件推送</option>
									</select>			
								</td>
						        
						    </tbody>
						</table>
					</div>
                </div>
            </div>
			<div class="col-sm-6"></div>
			<a data-toggle="modal" class="btn btn-success" >确认推送</a></td>
        </div>
    </div>

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>
<!-- layerDate plugin javascript -->
	<script src="js/plugins/layer/laydate/laydate.js"></script>
    <!-- simditor -->
    <script type="text/javascript" src="js/plugins/markdown/markdown.js"></script>
    <script type="text/javascript" src="js/plugins/markdown/to-markdown.js"></script>
    <script type="text/javascript" src="js/plugins/markdown/bootstrap-markdown.js"></script>
    <script type="text/javascript" src="js/plugins/markdown/bootstrap-markdown.zh.js"></script>


    
    
</body>

</html>


<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Kill-后台登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="../static/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../static/admin/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="../static/admin/css/animate.css" rel="stylesheet">
    <link href="../static/admin/css/style.css?v=4.1.0" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">kill</h1>

            </div>
            <h3>欢迎使用 ShoppingKill</h3>

            <form class="m-t" role="form" id = "login" name = "login" enctype="application/x-www-form-urlencoded" method="post" accept-charset="utf-8">
                <div class="form-group">
                    <input type="text" id ="name" name ="name" style="height: 40px; font-size: 1.3em;" class="form-control text-justify" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" id = "password" name="password" style="height: 40px; font-size: 1.3em;" class="form-control text-justify" placeholder="密码" required="">
                </div>
				<div class="row">
				    <div class="col-sm-7">
				        <input style="height: 40px; font-size: 1.3em;" id = "code" name = "code" class="form-control text-justify" type="text" name="codeNum" maxlength="4"  placeholder="验证码">
				    </div>
				    <div class="col-sm-5">
				        <img border="0" style="height: 40px;" id = "img" name ="img" style="cursor:pointer" alt="刷新" onclick="refresh(this)" src="http://localhost:8080/verify/getJpg/v1?id=1" >
				    </div>
					
				</div>
				</br>
                <button type="button" id = "sub" class="btn btn-primary block full-width m-b">登 录</button>
                <p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>
                </p>
				
            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="../static/admin/js/jquery.min.js?v=2.1.4"></script>
    <script src="../static/admin/js/bootstrap.min.js?v=3.3.6"></script>
	<script src="../static/admin/js/jquery.form.js.js"></script>
    <script src="../static/admin/js/jquery.cookie.js"></script>
	<script type="application/javascript">
		function refresh(obj){
			obj.src="http://localhost:8080/verify/getJpg/v1?id="+Math.random();
		}
		
		$("#sub").click(function (){
                var formData=$('#login_form').serialize();
                $.ajax({
                    type:'POST',
                    url:'/login/admin/v1',
                    data:formData,
                    success:function(re){
                        alert(re.userMsg);
                        if (re.code==0){
                            window.location.href="http://localhost:8080/admin/index.html"
                        }else{
                            $("img").attr("src","http://localhost:8080/verify/getJpg/v1?id="+ Math.random());
                        }
                    }
                })
        })

        $.ajaxSetup({
            headers : {'Authorization' : $.cookie("token")},
            xhrFields: {withCredentials: true},
            crossDomain: true
        });


		
	</script>	
    

</body>

</html>

<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 基础表格</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
	<div class="row">
		<div class="m-b-xs" style="padding: 10px 36px">
		    <a data-toggle="modal" class="btn btn-success" href="#modal-form" data-toggle="modal" data-target="#Editupdate">添加广告</a>
		</div>
	    <div class="col-sm-12">
		    <div class="ibox float-e-margins">
		        <div class="ibox-title">
		            <h5>广告管理</h5>
		        </div>
		        <div class="ibox-content">
		
		            <table class="table table-hover">
		                <thead>
		                    <tr>
		                        <th>id</th>
		                        <th>图片</th>
		                        <th>URL</th>
		                        <th>开始时间</th>
								<th>结束时间</th>
								<th>操作</th>
		                    </tr>
		                </thead>
		                <tbody>
		                    <tr>
		                        <td>1</td>
		                        <td>
									<img src="img/a9.jpg" style="width: 50px; height: 50px;" />
		                        </td>
		                        <td>/test/pyOrder?01</td>
		                        <td>2019-12-12 12:00:35</td>
								<td>2021-12-00 12:00:00</td>
								<td>
									<a data-toggle="modal" class="btn btn-success" href="#modal-form" data-toggle="modal" data-target="#EditModal">编辑</a>
								</td>
		                    </tr>
							<tr>
							    <td>2</td>
							    <td>
									<img src="./img/a1.jpg" style="width: 50px; height: 50px;" />
							    </td>
							    <td>/test/pyOrder?01</td>
							    <td>2019-12-12 12:00:35</td>
								<td>2021-12-00 12:00:00</td>
								<td>
									<a data-toggle="modal" class="btn btn-success" href="#modal-form" data-toggle="modal" data-target="#EditModal">编辑</a>
								</td>
							</tr>
		                </tbody>
		            </table>
		        </div>
		    </div>
		    </div>
		</div>
	
	<div class="modal fade" id="EditModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title" id="myModalLabel">
						二次确认操作
					</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
					    <div class="form-group">
					        <label class="col-xl-3 control-label">邮箱</label>
					        <div class="col-xl-9">
					            <input type="text" class="form-control layer-date" />
					        </div>
					    </div>
					</div>
					
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消
					</button>
					<button type="button" class="btn btn-primary">
						添加
					</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>
	
	
	<!--图片上传-->
	<div class="modal fade" id="Editupdate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title" id="myModalLabel">
						二次确认操作
					</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
					    <div class="form-group">
					        <label class="col-xl-3 control-label">邮箱</label>
					        <div class="col-xl-9">
					            <input type="text" class="form-control layer-date" />
					        </div>
					    </div>
					</div>
					
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消
					</button>
					<button type="button" class="btn btn-primary">
						添加
					</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>


	<!-- 全局js -->
	<script src="js/jquery.min.js?v=2.1.4"></script>
	<script src="js/bootstrap.min.js?v=3.3.6"></script>
	
	<!-- layerDate plugin javascript -->
	<script src="js/plugins/layer/laydate/laydate.js"></script>
	
	<!-- Peity -->
	<script src="js/plugins/peity/jquery.peity.min.js"></script>
	
	<!-- 自定义js -->
	<script src="js/content.js?v=1.0.0"></script>
	
	
	<!-- iCheck -->
	<script src="js/plugins/iCheck/icheck.min.js"></script>
	
	<!-- Peity -->
	<script src="js/demo/peity-demo.js"></script>
	
	<script>
	    $(document).ready(function () {
	        $('.i-checks').iCheck({
	            checkboxClass: 'icheckbox_square-green',
	            radioClass: 'iradio_square-green',
	        });
	    });
	</script>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
		    <div class="col-sm-12">
		        <div class="ibox float-e-margins">
		            <div class="ibox-title">
		                <h5>商品类别</h5>
		                <div class="ibox-tools">
		                    <a data-toggle="modal" class="btn btn-info" href="#modal-form" data-toggle="modal" data-target="#myModal">添加</a>
		                </div>
		            </div>
		            <div class="ibox-content">
		
		                <table class="table table-bordered">
		                    <thead>
		                        <tr>
		                            <th>id</th>
		                            <th>名称</th>
		                        
									<th>操作</th>
		                        </tr>
		                    </thead>
		                    <tbody>
		                        <tr>
		                            <td>12345</td>
									<td>手机</td>
									
									<td>
										<a data-toggle="modal" class="btn btn-info" href="#modal-form" data-toggle="modal" data-target="#EditModal">编辑</a>
										<a data-toggle="modal" class="btn btn-danger" href="#" >删除</a>
									</td>
		                        </tr>
		                        
		                    </tbody>
		                </table>
		            </div>
		        </div>
		    </div>
	    </div>
    </div>

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title" id="myModalLabel">
						添加商品
					</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						添加商品内容
					    <div class="form-group">
					        <label class="col-sm-3 control-label">属性：</label>
					
					        <div class="col-sm-8">
					            <input type="text" placeholder="属性" class="form-control"> 
					            
					        </div>
					    </div>
					    <div class="form-group">
					        <label class="col-sm-3 control-label">数量：</label>
					        <div class="col-sm-8">
					            <input type="number" placeholder="数量" class="form-control">
					        </div>
					    </div>
					   
					</form>
					
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消
					</button>
					<button type="button" class="btn btn-primary">
						确定
					</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>

<div class="modal fade" id="EditModal" tabindex="-1" role="dialog" aria-labelledby="myModal" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title" id="myModalLabel">
						编辑商品
					</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						编辑商品内容
					    <div class="form-group">
					        <label class="col-sm-3 control-label">属性：</label>
					
					        <div class="col-sm-8">
					            <input type="text" placeholder="属性" class="form-control"> 
					            
					        </div>
					    </div>
					    <div class="form-group">
					        <label class="col-sm-3 control-label">数量：</label>
					        <div class="col-sm-8">
					            <input type="number" placeholder="数量" class="form-control">
					        </div>
					    </div>
					   
					</form>
					
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消
					</button>
					<button type="button" class="btn btn-primary">
						确定
					</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>
